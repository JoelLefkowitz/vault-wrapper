# Builders
buildPackage:
  - python
  - setup.py
  - sdist
  - bdist_wheel

# Publishers
twine:
  - twine
  - upload
  - dist/*
  - --username
  - joellefkowitz

# Linters
bandit:
    - bandit
    - "**/*.py"
    - "-l"
    - "-i"
    - "-r"
    - "--quiet"
    - "-c"
    - .bandit.yml
cspell:
    - cspell
    - ./**/*
    - "-c"
    - .cspell.json
eslint:
    - npx
    - eslint
    - "./**/*.{js,ts,html,css}"
    - "-c"
    - .eslintrc.yml
    - --no-error-on-unmatched-pattern
pylint:
    - pylint
    - ./**/*.py
    - "-r"
    - "n"
    - "--rcfile"
    - .pylintrc.conf
mypy:
    - mypy
    - .
    - "--config-file"
    - .mypy.ini

# Formatters
autoflake:
    - autoflake
    - "**/*.py"
    - "-ri"
    - "--exclude"
    - conftest.py
    - "--remove-all-unused-imports"
    - "--remove-unused-variables"
    - "--ignore-init-module-imports"
black:
    - black
    - .
csscomb:
    - csscomb
    - .
isort:
    - isort
    - ./**/*.py
presort:
    - isort
    - ./**/*.py
    - "--force-single-line-imports"
prettier:
    - prettier
    - "**/*.{js,ts,html,css}"
    - --write

# tests
pytest:
    - pytest
    - .

# Utils
bumpPatch:
    - bump2version
    - patch